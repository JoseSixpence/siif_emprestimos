<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SIIF - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Entrar - Sistema de Empréstimos</h1>
        <div id="msg" class="text-sm text-red-600 mb-3"></div>

        <form id="loginForm" class="space-y-3">
            <input id="telefone" placeholder="Telefone (ou deixe vazio para usar email)" class="w-full p-2 border rounded" />
            <input id="email" placeholder="Email (opcional)" class="w-full p-2 border rounded" />
            <input id="senha" type="password" placeholder="Senha" class="w-full p-2 border rounded" />
            <button type="submit" class="w-full p-2 bg-blue-600 text-white rounded">Entrar</button>
        </form>

        <div class="mt-4 text-sm">
            <a href="register.html" class="text-blue-600">Criar conta</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async e => {
            e.preventDefault();
            const msgEl = document.getElementById('msg');
            msgEl.textContent = '';
            const telefone = document.getElementById('telefone').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;

            try {
                const res = await fetch('/siif_emprestimos/api/auth/login.php', {
                    method: 'POST',
                    credentials: 'same-origin', // OBRIGATÓRIO para guardar cookie
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        telefone,
                        senha
                    })
                });

                const ct = res.headers.get('Content-Type') || '';
                const text = await res.text();

                if (!ct.includes('application/json')) {
                    const snippet = text.replace(/\s+/g, ' ').slice(0, 1000);
                    throw new Error('Resposta do servidor não é JSON: ' + snippet);
                }

                const data = JSON.parse(text);
                if (!res.ok) throw new Error(data.error || data.message || 'Erro no login');

                // sucesso
                window.location.href = '/siif_emprestimos/public/dashboard.html';
            } catch (err) {
                msgEl.textContent = err.message || 'Erro de rede';
                console.error('Login error:', err);
            }
        });
    </script>

</body>

</html>
